    <body>
        <h1>Ejercicios JavaScript</h1>

            <button onclick="ejecutar(1)">Ejercicio 1</button>
            <button onclick="ejecutar(2)">Ejercicio 2</button>

            <button onclick="ejecutar(15)">Ejercicio 15</button>
        </div>
        <div id="salida"></div>

        <script type="text/javascript" src="archivo.js"></script>
        <script>
            /*Esto lo hizo chat*/
            (function () {
            const originalLog = console.log;
            console.log = function(...args) {
                const salida = document.getElementById("salida");
                const texto = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join("\n");
                salida.textContent += texto + "\n";
                originalLog.apply(console, args);
            };
            })();

            function ejecutar(num) {
            const funcion = window["ejercicio" + num];
            document.getElementById("salida").textContent = "";
            if (typeof funcion === "function") {
                funcion();
            } else {
                document.getElementById("salida").textContent = "Funci√≥n no definida.";
            }
            }
        </script>
    </body>
</html>
